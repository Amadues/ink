<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
    <div class="top"></div>
    <div class="profile">
    	<img src="http://www.gravatar.com/avatar/{{ site.gravatar_hash }}?s=140" class="img-circle" />
    	<ul class="profiles">
    		{% if site.author.github %}
			<a type="button" href="http://github.com/{{ site.github }}">
				<i class="fa fa-github"></i>
			</a>
			{% endif %}
		</ul>
	</div>
    <div class="posts">
        {{ content }}
    </div>
</body>

</html>
